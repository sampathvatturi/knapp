<nz-breadcrumb>
  <nz-breadcrumb-item>Home</nz-breadcrumb-item>
  <nz-breadcrumb-item>
    <a routerLink="/app/modules">Dashboard</a>
  </nz-breadcrumb-item>
  <nz-breadcrumb-item>Departments</nz-breadcrumb-item>
</nz-breadcrumb>

<nz-content>
  <div class="cbutton" >
    <nz-input-group [nzSuffix]="suffixIconSearch" class="searchInput">
      <input type="text" nz-input placeholder="Search" [(ngModel)]="searchText"/>
    </nz-input-group>
    <ng-template #suffixIconSearch>
      <span nz-icon nzType="search"></span>
    </ng-template>
    <button nz-button nzType="default" (click)="create()">Create</button>
  </div>

  <nz-table
    #basicTable
    [nzData]="departments"
    nzShowPagination
    nzShowSizeChanger
    [nzPageSizeOptions]="[5, 10, 15, 20]"
  >
    <thead>
      <tr>
        <th nzWidth="100px">S.No.</th>
        <th>Department Name</th>
        <th [nzSortFn]="sort.compareRank" nzWidth="100px">Ranking</th>
        <th [nzSortFn]="sort.compareStatus" nzWidth="100px">Status</th>
        <th [nzSortFn]="sort.compareDate">Created Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data| globalTablesearch: searchText, let i=index " >
        <td>{{ i+1 }}</td>
        <td>{{ data.department_name }}</td>
        <td>{{ data.ranking }}</td>
        <td>{{ data.status }}</td>
        <td>{{ data.created_date | date : "dd-MM-YYYY hh:mm aaa" }}</td>
        <td>
          <div class="editbtn">
            <a (click)="edit(data)">Edit</a> / <a (click)="edit(data)">view</a>
          </div>
        </td>
      </tr>
    </tbody>
  </nz-table>
</nz-content>
<nz-drawer
  [nzBodyStyle]="{ overflow: 'auto' }"
  [nzMaskClosable]="false"
  [nzWidth]="720"
  [nzVisible]="visible"
  [nzTitle]="drawerTitle"
  [nzFooter]="footerTpl"
  (nzOnClose)="close()"
>
  <form nz-form *nzDrawerContent [formGroup]="departmentForm">
    <div>
      <nz-form-item>
        <nz-form-label nz-col nzSpan="5">Department Name</nz-form-label>
        <nz-form-control nz-col nzSpan="10">
          <input
            nz-input
            formControlName="department_name"
            type="text"
            nz-input
            placeholder="please enter Department Name"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-label nz-col nzSpan="5">Ranking</nz-form-label>
        <nz-form-control nz-col nzSpan="10">
          <input
            nz-input
            formControlName="ranking"
            type="number"
            nz-input
            placeholder="please enter Rank"
          />
        </nz-form-control>
      </nz-form-item>
    </div>

    <div>
      <nz-form-item>
        <nz-form-label nz-col nzSpan="5">Status</nz-form-label>
        <nz-select
          formControlName="status"
          nz-col
          nzSpan="10"
          nzPlaceHolder="Status"
          nzShowSearch
        >
          <nz-option nzValue="active" nzLabel="active"></nz-option>
          <nz-option nzValue="inactive" nzLabel="inactive"></nz-option>
        </nz-select>
      </nz-form-item>
    </div>
<!--
    <div>
      <nz-form-item>
        <nz-form-label nz-col nzSpan="5">Department Code</nz-form-label>
        <nz-form-control nz-col nzSpan="10">
          <input
            nz-input
            formControlName="department_code"
            type="text"
            nz-input
            placeholder="please enter Department code"
          />
        </nz-form-control>
      </nz-form-item>
    </div> -->
  </form>

  <ng-template #footerTpl>
    <div style="float: right">
      <button nz-button style="margin-right: 8px" (click)="close()">
        Cancel
      </button>
      <button nz-button *ngIf="submit" nzType="primary" (click)="onSubmit()">
        Submit
      </button>
      <button nz-button *ngIf="!submit" nzType="primary" (click)="onUpdate()">
        Update
      </button>
    </div>
  </ng-template>
</nz-drawer>
