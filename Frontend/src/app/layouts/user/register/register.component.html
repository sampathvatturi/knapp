<nz-layout class="back">
<ng-container>
    <div class="ml-auto c1 shadow-lg">
       <div style="border: 1px solid #d9d9d9;border-radius: 6px; padding:12px;" class="shadow box">

          <h1 class="text-center">Sign Up</h1>

          <form nz-form [formGroup]="validateForm" nz-row>
              <nz-form-item nz-col nzSpan="12">
                <nz-form-label class="lab">First Name</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your First Name!" class="signup">

                      <nz-input-group nzPrefixIcon="user">
                          <input type="text" nz-input formControlName="first_name" placeholder="First Name"/>
                      </nz-input-group>
                  </nz-form-control>
              </nz-form-item>

              <nz-form-item nz-col nzSpan="12">
                   <nz-form-label>Last Name</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Last Name" class="signup">
                      <nz-input-group nzPrefixIcon="user">
                          <input type="text" nz-input formControlName="last_name" placeholder="Last Name"/>
                      </nz-input-group>
                  </nz-form-control>
              </nz-form-item>

              <nz-form-item nz-col nzSpan="12">
                <nz-form-label>Email</nz-form-label>
                <nz-form-control nzErrorTip="Please input your Email!" class="signup">
                    <nz-input-group nzPrefixIcon="mail">
                        <input type="text" nz-input formControlName="email" placeholder="Email"/>
                    </nz-input-group>
                </nz-form-control>
              </nz-form-item>

              <nz-form-item nz-col nzSpan="12">
                <nz-form-label>User Name</nz-form-label>
                <nz-form-control nzErrorTip="Please input your username" class="signup">
                    <nz-input-group nzPrefixIcon="mail">
                        <input type="text" nz-input formControlName="user_name" placeholder="User name"/>
                    </nz-input-group>
                </nz-form-control>
              </nz-form-item>

                <nz-form-item nz-col nzSpan="12">
                  <nz-form-label>Password</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Password!" class="signup">
                      <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="password_md5" (ngModelChange)="updateConfirmValidator()" placeholder="Password" />
                      </nz-input-group>
                  </nz-form-control>
                </nz-form-item>

                <!-- <nz-form-item nz-col nzSpan="12">
                  <nz-form-label>Confirm Password</nz-form-label>
                  <nz-form-control [nzErrorTip]="errorTpl" class="signup">
                      <nz-input-group nzPrefixIcon="lock">
                        <input type="password" nz-input formControlName="cnfrm_password_md5" placeholder="Re-enter Password" />
                        <ng-template #errorTpl let-control>
                          <ng-container *ngIf="control.hasError('required')">Please confirm your password!</ng-container>
                          <ng-container *ngIf="control.hasError('confirm')">
                            Two passwords that you enter is inconsistent!
                          </ng-container>
                        </ng-template>
                      </nz-input-group>
                  </nz-form-control>
                </nz-form-item> -->

                <nz-form-item nz-col nzSpan="12">
                  <nz-form-label>Mobile Number</nz-form-label>
                  <nz-form-control nzErrorTip="Please input your Mobile Number" class="signup">
                      <nz-input-group nzPrefixIcon="phone">
                          <input type="text" nz-input formControlName="phone_number" placeholder="Mobile Number"/>
                      </nz-input-group>
                  </nz-form-control>
              </nz-form-item>

                <nz-form-item nz-col nzSpan="12">
                  <nz-form-label>Department</nz-form-label>
                  <nz-form-control class="signup">
                    <nz-select  nzShowSearch nzAllowClear nzPlaceHolder="Select a Department" formControlName="department_id">
                      <nz-option *ngFor="let d of departments" nzValue={{d.department_id}} nzLabel={{d.department_name}}></nz-option>
                    </nz-select>
                  </nz-form-control>
              </nz-form-item>

              <nz-form-item nz-col nzSpan="24">
                <nz-form-label style="margin-bottom:none;">Address</nz-form-label>
                <nz-form-control nzErrorTip="Please enter your address" class="address">
                    <nz-input-group nzPrefixIcon="home">
                        <input type="text" nz-input formControlName="address" placeholder="Address"/>
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>

            <nz-form-item nz-col nzSpan="12">
              <nz-form-label>City</nz-form-label>
              <nz-form-control class="signup" >
                <nz-select formControlName="city" nzShowSearch nzAllowClear nzPlaceHolder="Select a Department">
                  <nz-option nzValue="1" nzLabel="City 1"></nz-option>
                  <nz-option nzValue="2" nzLabel="City 2"></nz-option>
                </nz-select>
              </nz-form-control>
          </nz-form-item>

          <nz-form-item nz-col nzSpan="12">
            <nz-form-label>District</nz-form-label>
            <nz-form-control class="signup">
              <nz-select formControlName="district" nzShowSearch nzAllowClear nzPlaceHolder="Select a Department">
                <nz-option nzValue="1" nzLabel="District 1"></nz-option>
                <nz-option nzValue="2" nzLabel="District 2"></nz-option>
              </nz-select>
            </nz-form-control>
        </nz-form-item>

                <div  class="login-form-margin" nz-col nzSpan="24">
                  <button nz-button class="login-form-margin login-form-button" [nzType]="'primary'" (click)="signUp()">Sign Up</button>
                </div>
                <div nz-col  nzOffset="6">
                  already have an account? &nbsp;<a class="text-primary" (click)="signIn()"> Sign In</a>
                </div>
          </form>
        </div>
    </div>
  </ng-container>
</nz-layout>
